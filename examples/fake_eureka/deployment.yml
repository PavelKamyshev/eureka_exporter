---
apiVersion: v1
kind: Namespace
metadata:
  name: cluster-one

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: cluster-one
  name: eureka-role
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]

---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: cluster-one
  name: eureka-account

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: eureka-rolebinding
  namespace: cluster-one
subjects:
  - kind: ServiceAccount
    name: eureka-account
    namespace: cluster-one
roleRef:
  kind: Role
  name: eureka-role
  apiGroup: rbac.authorization.k8s.io

