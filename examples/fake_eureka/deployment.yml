####
---
apiVersion: v1
kind: Service
metadata:
  name: eureka
  namespace: cluster-one
  labels:
    app: eureka-service
spec:
  ports:
    - port: 8761
      name: eureka
  selector:
    app: fake-eureka

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fake-eureka
  namespace: cluster-one
spec:
  selector:
    matchLabels:
      app: fake-eureka
  replicas: 1
  template:
    metadata:
      labels:
        app: fake-eureka
    spec:
      serviceAccountName: eureka-account
      containers:
        - name: fake-eureka
          image: localhost:5000/fake_eureka:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8761
              name: eureka

